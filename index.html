<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input data-js="input" type="text" class="form-control" id="nome" placeholder="Example input placeholder"
            name="nome">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input data-js="input" type="email" class="form-control" id="email" placeholder="Another input placeholder"
            name="email">
        </div>
        <button data-js="submit" type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
